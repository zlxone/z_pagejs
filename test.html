<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>跑马灯效果</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>

    <style type="text/css">
        .disable {
            pointer-events: none;
        }

        .z_page {
            margin: 50px 0;
        }

        .z_page > div, .z_page > ul {
            display: inline-block;
            vertical-align: top;
        }

        .z_page > ul {
            margin: 0 10px;
        }

        .z_page .z_prev, .z_page .z_next {
            padding: 4px 8px;
            background: #F8F8F9;
            border: 1px solid #F8F8F9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #666666;
        }

        .z_page li {
            display: inline-block;
            font-size: 12px;
            color: #666666;
            cursor: pointer;
            padding: 4px 8px;
            min-width: 30px;
            text-align: center;
            background: #F8F8F9;
            border: 1px solid #F8F8F9;
            border-radius: 4px;
            vertical-align: top;
            margin: 0 2px;
        }

        .z_page .z_page_active {
            border: 1px solid #2575F4;
            background: #2575F4;
            color: white;
        }

        .z_gonum {
            vertical-align: top;
            margin-left: 30px;
            font-size: 12px;
            color: #666666;
        }

        .z_gonum input {
            width: 50px;
            height: 27px;
            background: #F8F8F9;
            border: none;
            text-align: center;
            margin: 0 6px;
        }

        .z_gonum button {
            font-size: 12px;
            color: white;
            background: #2575F4;
            padding: 0 8px;
            height: 27px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: top;
        }

    </style>
</head>
<body>
<div class="z_page">
    <div class="z_prev"><img src="images/zlpage.png"> 上一页</div>
    <ul class="z_num">
        <li class="z_page_active">
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>
        <li class="z_page_more">
            ...
        </li>
        <li>
            18
        </li>
        <li>
            19
        </li>
        <li>
            20
        </li>
    </ul>
    <div class="z_next"> 下一页 <img src="images/zrpage.png"></div>
    <div class="z_gonum">
        跳<input type="number" min="1" value="1">页
        <button>确定</button>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(".z_page .z_prev").click(function () {
        $(this).next().children(".z_page_active").prev().addClass('z_page_active').siblings().removeClass('z_page_active')
        if ($(this).next().children(".z_page_active").prev()[0].innerText == '...') {
            console.log($(this).next().children(".z_page_active")[0].innerHTML)
            $(this).next().children(".z_page_active")[0].innerHTML = --$(this).next().children(".z_page_active")[0].innerHTML

        }


        // console.log($(this).next().children(".z_page_active")[0].innerText)
        // if($(this).next().children(".z_page_active")[0].innerText==1){
        //     $(this).addClass("disable");
        // }else {
        //     if ($(this).next().children(".z_page_active").prev()[0].innerText == '...') {
        //         console.log('798')
        //     }
        // }

    })
    $(".z_page .z_next").click(function () {
        $(this).prev().children(".z_page_active").next().addClass('z_page_active').siblings().removeClass('z_page_active')
        // console.log($(this).prev().children(".z_page_active")[0].innerText)
        // console.log($(this).prev().children(".z_page_active").next()[0].innerText)
        if ($(this).prev().children(".z_page_active").next()[0].innerText == '...') {
            console.log('1321')
        }
    })

    $(".z_gonum button").click(function () {
        // $(this).prev().children(".z_page_active").next().addClass('z_page_active').siblings().removeClass('z_page_active')
        console.log($(this).siblings('input')[0].value)
    })
    $(".z_page li").click(function () {
        $(this).siblings().removeClass('z_page_active')
        $(this).addClass('z_page_active')
        console.log(this.innerText)
    })
</script>
</body>
</html>
